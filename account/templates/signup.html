<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	  <link rel="stylesheet" href="{% static 'css/login_user.css' %}">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>  
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    
    <title>Signup</title>
  </head>
  <body>
  <div class="main">
  <div class="container">
  <br><br>
  <div class="row">
  <div class="col-lg-5 slide">
 
    
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="{% static 'images/slider_1.jpg' %}"  alt="Los Angeles" style="width:100%;height:735px;">
      </div>

      <div class="item">
        <img src="{% static 'images/slider_2.jpg' %}"  alt="Chicago" style="width:100%;height:735px;">
      </div>
    
      <div class="item">
        <img src='{% static "images/slider_3.jpg" %}'  alt="New york" style="width:100%;height:735px;">
      </div>
    </div>

    
    
  </div>
</div>
  <div class="col-lg-7 back">
	 
     <div class="row">
	 <div class="col-lg-12" >

	 <form class="form" action="register" style="margin:100px;" enctype="multipart/form-data" method="POST">{% csrf_token %}
	 <br>
	 <label class="label" for ="Username">Username:</label><br>
	 <input type="text" class="text-line" placeholder="Username" name="username" required>
	 <br><br>
	 <label class="label" for ="email">Email:</label><br>
	 <input type="email" class="text-line" placeholder="Email" name="email" required>
	 <br><br>
	 <label class="label" for ="password">Password:</label><br>
     <input type="password"  class="text-line" placeholder=" Password" name="password" required>
	 <br><br>
	 <label class="label" for="label">Select image to upload: </label> <br>
     <input type="file" name="fileToUpload" id="fileToUpload">
     <input type="submit" value="Upload Image" name="submit">
   <br>
   <label class="label" for ="label" > You are signing up as:</label><br>
	 <input type ="radio" id ="Student" name="role" value="student">
	 <label  for ="Student" >Student</label><br>
    <input type ="radio" id ="Merchant" name="role" value="merchant">
	  <label for ="Merchant" >Merchant</label><br>
     <div style="color:red">{{error}}</div>
     <br>
	   <button type="submit">Sign Up</button>
	 </form>
	 <br>
	 
	 </div>
	 </div>
	 
	
  </div>
  </div>
  </div>
  <br><br>
  </div>
  </body>
