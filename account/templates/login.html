<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	  <link rel="stylesheet" href='{% static "css/login_user.css" %}'>	
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    
    <title>Login</title>
  </head>
  <body>
  <div class="main">
  <div class="container">
  <br><br>
  <div class="row">
  <div class="col-lg-5 slide">
 
    
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src='{% static "images/slider_1.jpg" %}'  alt="Los Angeles" style="width:100%;height:720px;">
      </div>

      <div class="item">
        <img src='{% static "images/slider_2.jpg" %}'  alt="Chicago" style="width:100%;height:720px;">
      </div>
    
      <div class="item">
        <img src='{% static "images/slider_3.jpg" %}'  alt="New york" style="width:100%;height:720px;">
      </div>
    </div>

    
    
  </div>
</div>
<div class="col-lg-7 back">
  <br>
	 <div class="row">
	 <div class="col-lg-12"> 
	 <a href="register" class="btn" style="float:right;">Register</a>  
	 
	 </div>
	 </div>
	 <br>
	 
	 <br><br>
     <div class="row">
	 <div class="col-lg-12" >
	 <div style="margin-left:50px;">
	 <h3><b>Login</b></h3>
	 <h5>Welcome! Please, fill Email and password to sign in into your account.</h5>
	 </div>
	 <br>
	 <form class="form" action="login" method="POST">{% csrf_token %}
	 
	 <label class="label" for ="email">Email:</label><br>
	 <input type="email" class="text-line" placeholder=" Email" name="username" required>
	 <br><br>
	 <label class="label" for ="password">Password:</label><br>
       <input type="password"  class="text-line" placeholder=" Password" name="password" required>
	   <br><div style="color:red">{{error}}</div> <br>
     <button type="submit">Login</button> <a href="{% url 'reset_password' %}" style="text-decoration:none;color:black;font-size:15px;float:right;line-height:40px;" > Forgot Password </a>
	 </form>
	 <br>
	 
	 </div>
	 </div>
	 <br><br>
	 <div class="row">
	 <div class="col-lg-12 coln" >
	   <center>
	   <h5> You can also login with Social Media: </h5>
        <a href="#" class="fb btn1">
          <i class="fa fa-facebook fa-fw"></i>
        </a>
        <a href="#" class="twitter btn1">
          <i class="fa fa-twitter fa-fw"></i> 
        </a>
        <a href="#" class="google btn1">
          <i class="fa fa-google" aria-hidden="true"></i> 
        </a>
       <center>
	 </div>
	 </div>
	 
	
  </div>
  </div>
  </div>
  <br><br>
  </div>
  </body>
